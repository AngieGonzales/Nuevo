<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito De Compras</title>
</head>
<body>
    <h1>Carrito De Compras</h1>
    <table>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
        {% for item in items %}
        
            <tr>
                <td>{{ item['producto'].nameProduct }}</td>
                <td>{{ item['producto'].priceProduct }}</td>
                <td>{{ item['cantidad'] }}</td>
                <td>
                    <a href="{{ url_for('product.delete', id=item['producto'].idProduct) }}">Eliminar</a>                  
                </td>
            </tr>
        {% endfor %}        
    </table>
    <a href="{{ url_for('carrito.realizar_compra') }}">Realizar compra</a>
</body>
</html>
